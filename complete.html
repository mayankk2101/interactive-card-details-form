<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>interactive card details form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main>
    <img class="color" src="images/bg-main-desktop.png" alt="design">
    <img class="colorcard" src="images/bg-card-front.png" alt="card">
    <img class="simplecard" src="images/bg-card-back.png" alt="card">
    <div class="cardnumber">9591 6489 6389 1011</div>
    <div class="cardname">
      FELICIA LEIRE
    </div>
    <div class="expdate">
      09/26
    </div>
    <div class="num">
      123
    </div>
    <svg class="completesign" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="40" cy="40" r="40" fill="url(#a)" />
      <path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3" />
      <defs>
        <linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse">
          <stop stop-color="#6348FE" />
          <stop offset="1" stop-color="#610595" />
        </linearGradient>
      </defs>
    </svg>
    <div class="complete" align="center">
      <h2 style="font-weight: 400;">THANK YOU!</h2>
      <p style="color:hsl(279, 6%, 55%); font-size:17px; letter-spacing:1px">We've added your card details</p>
      <a href="complete.html"> <input class="button" type="submit" name="button" value="Continue"></a>
    </div>

  </main>

</body>

</html>
