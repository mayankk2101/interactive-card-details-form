<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>interactive card details form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
  <main>
    <img class="color" src="images/bg-main-desktop.png" alt="design">
    <img class="colorcard" src="images/bg-card-front.png" alt="card">
    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg">
      <ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="white">
        <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff" />
    </svg>
    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg" style="right: 1110px; top:214">
      <ellipse cx="23.478" cy="23.5" rx="10" ry="10" stroke="white">
        <path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff" />
    </svg>
    <img class="simplecard" src="images/bg-card-back.png" alt="card">
    <div class="cardnumber">0000 0000 0000 0000</div>
    <div class="cardname">
      JANE APPLESEED
    </div>
    <div class="expdate">
      00/00
    </div>
    <div class="num">
      000
    </div>
    <div class="details">
      <h2>CARDHOLDER NAME</h2>
      <form class="name" action="index.html" method="post">
        <input class="name" type="text" required name="name" value="">
      </form>
      <h2 style="margin-top: 25px;">CARD NUMBER</h2>
      <form class="name" action="index.html" method="post">
        <input class="name" type="text" name="name" value="">
      </form>
      <h2 style="margin-top: 25px;">EXP. DATE (MM/YY) <span style="margin-left: 53px;">CVC</span></h2>
      <form class="name" action="index.html" method="post">
        <input class="smallform" type="text" name="name" value="">
      </form>
      <form class="name" action="index.html" method="post" style="margin-left: 8px;">
        <input class="smallform" type="text" name="name" value="">
      </form>
      <form class="name" action="index.html" method="post" style="margin-left: 20px;">
        <input class="smallform2" type="text" name="name" value="">
      </form>
      <br />
      <a href="complete.html"> <input class="button" type="submit" name="button" value="Confirm"></a>
    </div>
  </main>

</body>

</html>
